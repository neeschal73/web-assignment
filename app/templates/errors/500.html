{% extends "base.html" %}

{% block title %}Server Error - Online Bookstore{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-6 text-center">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-3">Server Error</h2>
            <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
            <div class="d-flex gap-2 justify-content-center">
                <a href="{{ url_for('main.home') }}" class="btn btn-primary">Go Home</a>
                <a href="{{ url_for('main.books') }}" class="btn btn-outline-primary">Browse Books</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
