{% extends "base.html" %}

{% block title %}Access Forbidden - Online Bookstore{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-6 text-center">
            <h1 class="display-1 text-danger">403</h1>
            <h2 class="mb-3">Access Forbidden</h2>
            <p class="text-muted mb-4">You don't have permission to access this resource.</p>
            <div class="d-flex gap-2 justify-content-center">
                <a href="{{ url_for('main.home') }}" class="btn btn-primary">Go Home</a>
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
